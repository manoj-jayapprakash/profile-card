<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <section>
      <div class="cover"></div>
      <div class="profile">
        <img src="./images/image-victor.jpg" alt="Victor Image" />
        <h3>Victor Crest <span>26</span></h3>
        <p>London</p>
      </div>
      <div class="stats">
        <div class="stat-1">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="stat-2">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="stat-3">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Manoj Jayapprakash</a>.
    </div>
  </body>
</html>
