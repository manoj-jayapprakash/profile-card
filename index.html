<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <article class="card">
      <div class="cover">
        <img src="./images/bg-pattern-card.svg" alt="Pattern of circles" />
      </div>
      <div class="profile">
        <img
          src="./images/image-victor.jpg"
          alt="Victor Image"
          class="profile__image"
        />
        <h1 class="profile__name">
          Victor Crest <span class="profile__age">&nbsp26</span>
        </h1>
        <p class="profile__city">London</p>
      </div>
      <div class="stats">
        <div class="stats__item">
          <h2 class="stats__title">80K</h2>
          <p class="stats__description">Followers</p>
        </div>
        <div class="stats__item">
          <h2 class="stats__title">803K</h2>
          <p class="stats__description">Likes</p>
        </div>
        <div class="stats__item">
          <h2 class="stats__title">1.4K</h2>
          <p class="stats__description">Photos</p>
        </div>
      </div>
    </article>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Manoj Jayapprakash</a>.
    </footer>
  </body>
</html>
